<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GhostStudio Carousel</title>
    <meta name="description" content="Interactive 3D Ghost Studio carousel with dynamic materials and backgrounds">
    <script type="module" crossorigin src="./assets/index.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index.css">
  </head>
  <body>
    <div id="app">
      <!-- HTML Background Container -->
      <div class="background-container">
        <div class="slide-backgrounds">
          <!-- Slide 0: A brand image studio -->
          <div class="slide-bg active" data-slide="0">
            <img src="./backgrounds/BG 1.png" class="bg-image" alt="Brand studio background" />
            <video class="bg-video" autoplay muted loop playsinline>
              <source src="./gh0st_loop.mp4" type="video/mp4">
            </video>
          </div>
          
          <!-- Slide 1: & Web dev agency -->
          <div class="slide-bg" data-slide="1">
            <img src="./backgrounds/BG 2.png" class="bg-image" alt="Web dev background" />
            <video class="bg-video" autoplay muted loop playsinline>
              <source src="./gh0st_loop.mp4" type="video/mp4">
            </video>
          </div>
          
          <!-- Slide 2: Crafting Artistic direction -->
          <div class="slide-bg" data-slide="2">
            <img src="./backgrounds/BG 3.png" class="bg-image" alt="Artistic direction background" />
            <video class="bg-video" autoplay muted loop playsinline>
              <source src="./gh0st_loop.mp4" type="video/mp4">
            </video>
          </div>
          
          <!-- Slide 3: Product design -->
          <div class="slide-bg" data-slide="3">
            <img src="./backgrounds/BG 4.png" class="bg-image" alt="Product design background" />
            <video class="bg-video" autoplay muted loop playsinline>
              <source src="./gh0st_loop.mp4" type="video/mp4">
            </video>
          </div>
          
          <!-- Slide 4: & immersive websites -->
          <div class="slide-bg" data-slide="4">
            <img src="./backgrounds/BG 5.png" class="bg-image" alt="Immersive websites background" />
            <video class="bg-video" autoplay muted loop playsinline>
              <source src="./gh0st_loop.mp4" type="video/mp4">
            </video>
          </div>
        </div>
      </div>

      <!-- Three.js Canvas (transparent, on top) -->
      <canvas id="canvas"></canvas>
    </div>

  </body>
</html>
